<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll Be Back Soon!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 0 20px;
    }

    .gear {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      border: 10px solid #4b6584;
      border-top: 10px solid #a5b1c2;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    p {
      color: #666;
      max-width: 500px;
      margin: 15px auto;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="gear"></div>
  <h1>We're Doing Some Maintenance</h1>
  <p>
    Our website is currently undergoing scheduled maintenance.  
    We should be back shortly. Thank you for your patience.
  </p>
  <div class="footer">
    Need to reach us? <br /> Email: kasujjabash80@gmail.com
  </div>
</body>
</html>
